<!DOCTYPE html>

<html>
<head>
    <title>vrimage</title>
     <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>

<body>
 <a-scene>
    
     <a-assets>
    <img id="my-image" src="ts2.jpg">
  </a-assets>

  <!-- Using the asset management system. -->

 </a-scene>

</body>
